<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <head>
    </head>
    <body>
        <ui:composition template="/template/common/commonLayout.xhtml">
            <ui:define name="content">
                <h:outputStylesheet name="viewrealestatedetail.css" library="css"></h:outputStylesheet>
                <div class="container">
                    <div class="row">
                        <div id="map" class="col-9 col-lg-9"></div>
                        <div class="col-3 col-lg-3 rightMap">
                            <div class="contentRightMap">
                                <div class="text name">
                                    Tên người đóng góp
                                </div>
                                <div class="nameInput">
                                    <h:inputText class="input" value="Nguyễn Nam Moz"></h:inputText>
                                </div>
                                <div class="text realEstateName">
                                    Tên đối tượng BĐS
                                </div>
                                <div class="realEstateNameInput">
                                    <h:inputText class="input" value="Lô đất đẹp, 3 mặt tiền, xã hưng long"></h:inputText>
                                </div>
                                <div class="text address">
                                    Địa chỉ
                                </div>
                                <div class="addressInput">
                                    <h:inputText class="input" value="Xã hưng long, huyện này nọ"></h:inputText>
                                </div>
                                <div class="text price">
                                    Giá
                                </div>
                                <div class="priceInput">
                                    <h:inputText class="input" value="300"></h:inputText><p>(Đơn vị: triệu/m2)</p>
                                </div>
                                <div class="text shortDes">
                                    Mô tả ngắn gọn
                                </div>
                                <div class="shortDesInput">
                                    <p:inputTextarea class="input" rows="6" cols="33"></p:inputTextarea>
                                </div>
                            </div>    
                        </div>    
                    </div>
                </div>
            </ui:define>

            <ui:define name="footer">
                <h:outputScript name="viewrealestatedetail.js" library="js" />
                <script type="text/javascript"
                        src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCHI3U4hbpOvJL1QgtkTqopAm1pc53xjCE&amp;libraries=places&amp;callback=initMap"
                async="true" defer="true"></script>
            </ui:define>
        </ui:composition>
    </body>
</html>
