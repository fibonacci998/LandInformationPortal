<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <head>
    </head>
    <body>
        <ui:composition template="/template/common/commonLayout.xhtml">
            <ui:define name="content">
                <h:outputStylesheet name="viewrealestatedetail.css" library="css"></h:outputStylesheet>
                <div class="container">
                    <div class="row">
                        <div id="map" class="col-9 col-lg-9"></div>
                        <div class="col-3 col-lg-3 rightMap">
                            <div class="contentRightMap">
                                <h:inputHidden id="txtInput_coordinate_detailRealEstate" value="#{viewRealEstateDetailBean.jsonCoordinate}"></h:inputHidden>
                                <div class="headerList titleHeader">Chi tiết bất động sản</div>
                                <div class="text name elementList">
                                    Tên người đóng góp
                                </div>
                                <div class="nameInput elementList">
                                    <h:inputText class="input" value="#{viewRealEstateDetailBean.currentUser.fullName}"></h:inputText>
                                </div>
                                <div class="text realEstateName elementList">
                                    Tên đối tượng BĐS
                                </div>
                                <div class="realEstateNameInput elementList">
                                    <h:inputText class="input" value="#{viewRealEstateDetailBean.realEstateClicked.realEstateName}"></h:inputText>
                                </div>
                                <div class="text address elementList">
                                    Địa chỉ
                                </div>
                                <div class="addressInput elementList">
                                    <h:inputText class="input" value="#{viewRealEstateDetailBean.realEstateClicked.realEstateAddress}"></h:inputText>
                                </div>
                                <div class="text price elementList">
                                    Giá
                                </div>
                                <div class="priceInput elementList">
                                    <h:inputText class="input" value="#{viewRealEstateDetailBean.realEstateClicked.realEstatePrice}"></h:inputText><p>(Đơn vị: triệu/m2)</p>
                                </div>
                                <div class="text shortDes elementList">
                                    Mô tả ngắn gọn
                                </div>
                                <div class="shortDesInput elementList">
                                    <p:inputTextarea class="input" rows="6" cols="33"></p:inputTextarea>
                                </div>
                                <div class="headerList titleHeader">Thuộc tính của đất</div>
                                <div class="row elementList">
                                    <div class="col-4 col-lg-4">Tên thuộc tính</div>
                                    <div class="col-4 col-lg-4">Giá trị</div>
                                    <div class="col-4 col-lg-4">Đơn vị</div>
                                    <div class="col-4 col-lg-4">Tên thuộc tính</div>
                                    <div class="col-4 col-lg-4">Giá trị</div>
                                    <div class="col-4 col-lg-4">Đơn vị</div>
                                </div>
                                <div class="headerList titleHeader">Thuộc tính của nhà</div>
                                <div class="row elementList">
                                    <div class="col-4 col-lg-4">Tên thuộc tính</div>
                                    <div class="col-4 col-lg-4">Giá trị</div>
                                    <div class="col-4 col-lg-4">Đơn vị</div>
                                    <div class="col-4 col-lg-4">Tên thuộc tính</div>
                                    <div class="col-4 col-lg-4">Giá trị</div>
                                    <div class="col-4 col-lg-4">Đơn vị</div>
                                </div>
                            </div>    

                        </div>    
                    </div>
                </div>
            </ui:define>

            <ui:define name="footer">
                <h:outputScript name="viewrealestatedetail.js" library="js" />
                <script type="text/javascript"
                        src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCHI3U4hbpOvJL1QgtkTqopAm1pc53xjCE&amp;libraries=places&amp;callback=initMap"
                async="true" defer="true"></script>
            </ui:define>
        </ui:composition>
    </body>
</html>
