<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<head>
</head>
<body>
	<ui:composition template="/template/common/commonLayout.xhtml">
		<ui:define name="content">
			<h:outputStylesheet name="homepage.css" library="css"></h:outputStylesheet>

			<div class="row">
				<div class="col-9">
					<div id="map" style="height: 750px"></div>
				</div>
				<div class="col-3">
					<h:form id="form-news" prependId="false" onsubmit="return false;">

						<div>
							<ul class="list-group scrollable">
								<c:forEach items="${homepageBean.listNews}" var="element">
									<li	class="list-group-item d-flex justify-content-between align-items-center">
										#{element.crawledNewsTitle}
										<div class="image-parent">
											<img src="https://file4.batdongsan.com.vn/crop/350x232/2020/02/23/20200223201352-ee38_wm.jpg"
												class="img-fluid"/>
										</div>
									</li>
								</c:forEach>
							</ul>

							<div class="row">
								<div class="col text-center">
									<nav aria-label="Page navigation example"
										style="display:inline-block">
									<ul class="pagination" style="">
										<li class="page-item"><h:commandLink class="page-link"
												href="#" aria-label="Previous">
												<span aria-hidden="true">&laquo;</span>
												<p:ajax listener="#{homepageBean.previousPage}"
													process="@form" update="@form"></p:ajax>
											</h:commandLink></li>
										<li class="page-item"><a class="page-link" href="#">1</a>
										</li>
										<li class="page-item"><a class="page-link" href="#">2</a></li>
										<li class="page-item"><a class="page-link" href="#">3</a></li>
										<li class="page-item"><h:commandLink class="page-link"
												href="#" aria-label="Next">
												<span aria-hidden="true">&raquo;</span>
												<p:ajax listener="#{homepageBean.nextPage}" process="@form"
													update="@form"></p:ajax>
											</h:commandLink></li>
									</ul>
									</nav>
								</div>
								<div class="row">
									<h:commandButton value="first"
										action="#{homepageBean.firstPage}">
										<p:ajax process="@form" update="@form"></p:ajax>
									</h:commandButton>
									<h:commandButton value="prev"
										action="#{homepageBean.previousPage}">
										<p:ajax process="@form" update="@form"></p:ajax>
									</h:commandButton>
									<h:outputText value="&amp;nbsp;" escape="false" />
									<h:commandButton value="next" action="#{homepageBean.nextPage}">
										<p:ajax process="@form" update="@form"></p:ajax>
									</h:commandButton>
									<h:outputText value="&amp;nbsp;" escape="false" />
									<h:commandButton value="last" action="#{homepageBean.lastPage}">
										<p:ajax process="@form" update="@form"></p:ajax>
									</h:commandButton>
									<h:outputText value="&amp;nbsp;" escape="false" />
									<h:outputText
										value="Page #{homepageBean.pageNews.currentPage} / #{homepageBean.pageNews.totalPages}" />
								</div>
							</div>
						</div>
					</h:form>
				</div>
			</div>
		</ui:define>

		<ui:define name="footer">
			<h:outputScript name="homepage.js" library="js" />
			<script type="text/javascript"
				src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCHI3U4hbpOvJL1QgtkTqopAm1pc53xjCE&amp;libraries=places&amp;callback=initMap"
				async="true" defer="true"></script>
		</ui:define>
	</ui:composition>
</body>
</html>
