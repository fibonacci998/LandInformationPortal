<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:body>

	<ui:composition template="/template/admin/adminLayout.xhtml">

		<ui:define name="content">
			<h:form>
			    <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true" />
			 
			    <p:panel header="Select a Location" style="margin-bottom:10px;">
			        <h:panelGrid columns="2" cellpadding="5">
			            <p:outputLabel for="country" value="Country: " />
			            <p:selectOneMenu id="country" value="#{dropdownView.country}" style="width:150px">
			                <p:ajax listener="#{dropdownView.onCountryChange}" update="city" />
			                <f:selectItem itemLabel="Select Country" itemValue="" noSelectionOption="true" />
			                <f:selectItems value="#{dropdownView.countries}" />
			            </p:selectOneMenu>
			 
			            <p:outputLabel for="city" value="City: " />
			            <p:selectOneMenu id="city" value="#{dropdownView.city}" style="width:150px">
			                <f:selectItem itemLabel="Select City" itemValue="" noSelectionOption="true" />
			                <f:selectItems value="#{dropdownView.cities}" />
			            </p:selectOneMenu>
			        </h:panelGrid>
			 
			        <p:separator />
			 
			        <p:commandButton value="Submit" update="msgs" action="#{dropdownView.displayLocation}" icon="pi pi-check" />
			    </p:panel>
			</h:form>
			<div id="map" style="height:80%"></div>
		</ui:define>
		<ui:define name="footer">
			<h:outputScript name="home.js" library="js" />
			<script type="text/javascript"
				src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCHI3U4hbpOvJL1QgtkTqopAm1pc53xjCE&amp;libraries=places&amp;callback=initMap"
				async="true" defer="true"></script>
		</ui:define>
	</ui:composition>
</h:body>

</html>
