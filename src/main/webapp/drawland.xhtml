<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      >
    <h:body>
        
        <ui:composition template="/template/common/commonLayout.xhtml">

            <ui:define name="content">
                <div class="container">
                    <div class="row" style="margin-bottom: 10px;margin-top: 10px;">
                        <div class="col-md-8">
                            <div class="row">
                                <div class="col-md-4"><span>Khu vực hiển thị:</span></div>
                                <div class="col-md-8">
                                    <input type="text" style="width: 100%;padding-right: 1px;padding-left: 1px;"/>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="row">
                                <div class="text-nowrap col-md-4"><span>Tuyến đường</span></div>
                                <div class="col-md-8">
                                    <h:form>  
                                        <p:autoComplete value="${drawLandBean.routeId}" 
                                                        completeMethod="${drawLandBean.listRouteByHint()}"
                                                        var="element" itemLabel="#{element.name}"
                                                        itemValue="#{element.id}" converter="#{routeConverter}"
                                                        forceSelection="true">
                                            <p:ajax event="itemSelect" listener="${drawLandBean.changeRoute()}" process="@form"/>
                                        </p:autoComplete>   
                                    </h:form>  
                                </div>
                                <ui:remove>
                                    <h:form>  
                                        <h:panelGrid columns="2" cellpadding="5">  
                                            <p:outputLabel value="Provide Country: " />  
                                            <p:autoComplete value="${drawLandBean.routeId}" 
                                                            completeMethod="${drawLandBean.listRouteByHint()}"
                                                            var="element" itemLabel="#{element.name}"
                                                            itemValue="#{element.id}" converter="#{routeConverter}"
                                                            forceSelection="true">
                                                <p:ajax event="itemSelect" listener="${drawLandBean.changeRoute()}" process="@form"/>
                                            </p:autoComplete>   
                                        </h:panelGrid>  
                                    </h:form> 
                                </ui:remove>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-8">
                            <ui:remove>
                                <iframe allowfullscreen="" frameborder="0"
                                        src="https://www.google.com/maps/embed/v1/view?key=AIzaSyCHI3U4hbpOvJL1QgtkTqopAm1pc53xjCE&amp;center=-33.8569%2C151.2152&amp;zoom=11"
                                        width="100%" height="100%" style="height: 510px;">
                                </iframe>
                            </ui:remove>
                            <div id="map" style="height: 510px"></div>
                        </div>
                        <div class="col-md-4">
                            <form><span>Khu vực</span><input class="form-control" type="text"/><span>Giá tính toán</span><input
                                    class="form-control" type="text" readonly=""/><span>Giá trung bình</span><input
                                    class="form-control" type="text" readonly=""/>
                                <div class="row">
                                    <div class="col-md-6"><span>Giá tối thiểu</span><input class="form-control" type="text"
                                                                                           readonly=""/></div>
                                    <div class="col-md-6"><span>Giá tối đa</span><input class="form-control" type="text"
                                                                                        readonly=""/></div>
                                </div><span>Số lượng thông tin thu thập được: 5 &#160; <a class="text-right"
                                                                                          href="#">Export</a></span>
                                <div class="d-xl-flex justify-content-xl-center btn-toolbar">
                                    <div class="btn-group mr-2"><button class="btn btn-primary" type="button">Tính toán</button>
                                    </div>
                                    <div class="btn-group mr-2"><button class="btn btn-primary" type="button">Vẽ</button></div>
                                    <div class="btn-group mr-2"><button class="btn btn-primary" type="button">Xóa</button></div>
                                    <div class="btn-group mr-2"><button class="btn btn-primary" type="button">Lưu</button></div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </ui:define>
            <ui:define name="footer">
                <h:outputScript name="drawland.js" library="js"/>
                <script type="text/javascript"
                        src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCHI3U4hbpOvJL1QgtkTqopAm1pc53xjCE&amp;libraries=places&amp;callback=initMap"
                async="true" defer="true"></script>
            </ui:define>
        </ui:composition>
    </h:body>

</html>
