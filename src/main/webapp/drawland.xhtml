<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      >
    <h:body>

        <ui:composition template="/template/common/commonLayout.xhtml">

            <ui:define name="content">
                <div class="container">
                    <div class="row" style="margin-bottom: 10px;margin-top: 10px;">
                        <div class="col-md-8">
                            <div class="row">
                                <div class="col-md-4"><span>Khu vực hiển thị:</span></div>
                                <div class="col-md-8">
                                    <input type="text" style="width: 100%;padding-right: 1px;padding-left: 1px;" id="input-gg-map"/>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="row">
                                <div class="text-nowrap col-md-4"><span>Tuyến đường</span></div>
                                <div class="col-md-8">

                                    <h:inputHidden id="geojson" value="#{drawLandBean.jsonByRoad}"></h:inputHidden>
                                    <h:form id="form-autocomplete">  
                                        <p:autoComplete value="${drawLandBean.roadId}" id="autocompleteValue"
                                                        completeMethod="${drawLandBean.listRoadByHint}"
                                                        var="elementRoad" itemLabel="#{elementRoad.name}"
                                                        itemValue="#{elementRoad.roadId}"
                                                        forceSelection="true" minQueryLength="1">
                                            <p:ajax event="itemSelect" listener="${drawLandBean.changeRoadViewById()}" process="@form" update="geojson" oncomplete="drawDataRoadByJSon()"/>
                                        </p:autoComplete>
                                    </h:form>  
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-8">
                            <ui:remove>
                                <iframe allowfullscreen="" frameborder="0"
                                        src="https://www.google.com/maps/embed/v1/view?key=AIzaSyCHI3U4hbpOvJL1QgtkTqopAm1pc53xjCE&amp;center=-33.8569%2C151.2152&amp;zoom=11"
                                        width="100%" height="100%" style="height: 510px;">
                                </iframe>
                            </ui:remove>
                            <div id="map" style="height: 510px"></div>
                        </div>
                        <div class="col-md-4">
                            <h:form id="form-submit">

                                <span>Khu vực</span>
                                <h:inputText class="form-control" id="nameLandInput" value="${drawLandBean.name}"></h:inputText>
                                <span>Giá tính toán</span>
                                <h:inputText class="form-control" readonly="true" id="predictPriceInput" value="${drawLandBean.predictPrice}"></h:inputText>
                                <span>Giá trung bình</span>
                                <h:inputText class="form-control" readonly="true" id="averagePriceInput" value="${drawLandBean.averagePrice}"/>
                                <div class="row">
                                    <div class="col-md-6"><span>Giá tối thiểu</span>
                                        <h:inputText class="form-control" readonly="true" id="minPriceInput" value="${drawLandBean.minPrice}"/>
                                    </div>
                                    <div class="col-md-6"><span>Giá tối đa</span>
                                        <h:inputText class="form-control" readonly="true" id="maxPriceInput" value="${drawLandBean.maxPrice}"/>
                                    </div>
                                </div><span>Số lượng thông tin thu thập được: 
                                		<h:outputText value="${drawLandBean.numberReo}">
                                		</h:outputText>
                                		 &#160; <a class="text-right" href="#">Export</a></span>
                                <h:inputHidden id="listCoordinate" value="${drawLandBean.jsonCoordinateSubmit}">
                                </h:inputHidden>
                                <h:inputHidden id="clickedLandId" value="${drawLandBean.clickedLandId}">
                                </h:inputHidden>
                                <div class="d-xl-flex justify-content-xl-center btn-toolbar">
                                    <div class="btn-group mr-2">
                                        <h:commandButton class="btn btn-primary" type="button" value="Tính toán">
                                            <p:ajax event="click" process="@form" update="@form" listener="${drawLandBean.calculateButtonClick()}"></p:ajax>
                                        </h:commandButton>
                                    </div>
                                    <div class="btn-group mr-2">
                                        <button class="btn btn-primary" id="btnDraw" onclick="draw()" type="button">Vẽ</button>
                                    </div>
                                    <div class="btn-group mr-2">
                                        <button class="btn btn-primary" id="btnCancel" onclick="clearInput()" type="button">Hủy</button>
                                    </div>
                                    <div class="btn-group mr-2"><button class="btn btn-primary" type="button">Xóa</button></div>
                                    <div class="btn-group mr-2">
                                        <h:commandButton class="btn btn-primary" type="button" value="Lưu">
                                            <p:ajax event="click" process="@form" listener="${drawLandBean.saveButtonClick()}"></p:ajax>
                                        </h:commandButton>
                                    </div>
                                </div>

                            </h:form>
                        </div>
                    </div>
                </div>
            </ui:define>
            <ui:define name="footer">
                <h:outputScript name="drawland.js" library="js"/>
                <script type="text/javascript"
                        src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCHI3U4hbpOvJL1QgtkTqopAm1pc53xjCE&amp;libraries=places&amp;callback=initMap"
                async="true" defer="true"></script>
            </ui:define>
        </ui:composition>
    </h:body>

</html>
