<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:body>
	
	<ui:composition template="/template/admin/adminLayout.xhtml">

		<ui:define name="content">
			<h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
			<h:outputStylesheet name="managecrawlrealestate.css" library="css"></h:outputStylesheet>
            <h:form>
            	<h:outputText value="Khoảng thời gian crawl"></h:outputText>
            	<h:inputText value="#{manageCrawlRealEstateBean.timerCrawl}"></h:inputText>
            	
            	<h:commandButton value="Cài thời gian crawler">
            		<p:ajax process="@form" listener="#{manageCrawlRealEstateBean.setTimerButtonClick()}"></p:ajax>
            	</h:commandButton>
            	
            	<h:commandButton value="Bật crawler">
            		<p:ajax process="@form" listener="#{manageCrawlRealEstateBean.turnOnCrawler()}"></p:ajax>
            	</h:commandButton>
            	
            	<h:commandButton value="Tắt crawler">
            		<p:ajax process="@form" listener="#{manageCrawlRealEstateBean.turnOffCrawler()}"></p:ajax>
            	</h:commandButton>
            	
            	
            	<h:commandButton value="Crawl ngay">
            		<p:ajax process="@form" listener="#{manageCrawlRealEstateBean.crawlNow()}"></p:ajax>
           		</h:commandButton>
            </h:form>
            <h:form id="tabledata" prependId="false">
	            <p:dataTable value="#{manageCrawlRealEstateBean.listRealEstate}" var="element"
		           	rows="10" paginator="true"
		            paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
		            currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
		            >
		            <f:facet name="paginatorTopLeft">
			            <p:commandButton icon="pi pi-refresh" 
			            action="#{manageCrawlRealEstateBean.refreshData}"/>
			        </f:facet>
	            	<p:column width="85%">
	            		<f:facet name="header">Address</f:facet>
	            		#{element.realEstateAddress}
	            	</p:column>
	            	<p:column width="5%">
	            		<f:facet name="header">Link</f:facet>
	            		<a href="#{element.realEstateLink}" target="_blank">Link</a>
	            	</p:column>
	            	<p:column style="text-align: center">
			             <p:commandButton icon="pi pi-search" title="View" update="tabledata"
			             action="#{manageCrawlRealEstateSetRoadSegment.showPopup(element.realEstateId)}">
			             	
			            </p:commandButton>
			        </p:column>
	            </p:dataTable>
	            <h:panelGroup id="popup" layout="block" styleClass="popup-panel-overlay" rendered="#{manageCrawlRealEstateSetRoadSegment.showPopup}">
	                <div class="popup-panel">
	                    <div class="row">
	                    	<div class="col-3">
	                    		#{manageCrawlRealEstateSetRoadSegment.realEstate.realEstateAddress}
	                    	</div>
	                    	<div class="col-9">
	                    		<div id="map" style="height: 400px"></div>
	                    	</div>
	                    </div>
	                    <h:commandButton value="hide details" action="#{manageCrawlRealEstateSetRoadSegment.hidePopup()}">
	                        <f:ajax render="tabledata"/>
	                    </h:commandButton>
	                </div>
	            </h:panelGroup>
            </h:form>
            
		</ui:define>
		<ui:define name="footer">
			<h:outputScript name="managecrawlrealestate.js" library="js" />
			<script type="text/javascript"
                        src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCHI3U4hbpOvJL1QgtkTqopAm1pc53xjCE&amp;libraries=places&amp;callback=initMap"
                async="true" defer="true"></script>
		</ui:define>
	</ui:composition>
</h:body>

</html>
