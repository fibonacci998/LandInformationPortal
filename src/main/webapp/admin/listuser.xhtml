<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <head>
    </head>
    <body>
        <h:outputStylesheet name="listallrealestate.css" library="css" />
        <h:outputStylesheet name="bootstrap.min.css" library="css" />
        <ui:composition template="/template/admin/adminLayout.xhtml">
            <ui:define name="content">
                <h:form id="table-user" prependId="false">
                    <p:dataTable var="user" value="#{listUserBean.listUser}">
                        <p:column headerText="CheckBox">
                            
                        </p:column>
                        <p:column headerText="ID">
                            <h:outputText value="#{user.userId}" />
                        </p:column>
                        <p:column headerText="Username">
                            <h:outputText value="#{user.username}" />
                        </p:column>
                        <p:column headerText="Password">
                            <h:outputText value="#{user.password}" />
                        </p:column>
                        <p:column headerText="Full Name">
                            <h:outputText value="#{user.fullName}" />
                        </p:column>
                        <p:column headerText="Email">
                            <h:outputText value="#{user.email}" />
                        </p:column>
                        <p:column headerText="Phone">
                            <h:outputText value="#{user.phone}" />
                        </p:column>
                        <p:column headerText="Role">
                            <h:outputText value="#{user.role}" />
                        </p:column>
                        <p:column headerText="Status">
                            <h:outputText value="status" />
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>
            <ui:define name="footer">
                <h:outputScript name="listuser.js" library="js" />
            </ui:define>
        </ui:composition>
    </body>
</html>
