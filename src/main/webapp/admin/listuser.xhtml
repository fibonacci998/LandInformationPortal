<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <head>
    </head>
    <body>
        <h:outputStylesheet name="listallrealestate.css" library="css" />
        <h:outputStylesheet name="bootstrap.min.css" library="css" />
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
        <ui:composition template="/template/admin/adminLayout.xhtml">
            <ui:define name="content">
                <h:form id="table-user" prependId="false">

                    <h:commandButton id="btn-UnbanUser"
                                     value="Vô hiệu"
                                     action="#{listUserBean.banUser()}">
                        <p:ajax process="@form" update="table-user"/>
                    </h:commandButton>
                    <h:commandButton id="btn-BanUser"
                                     value="Kích hoạt"
                                     action="#{listUserBean.unbanUser()}">
                        <p:ajax process="@form" update="table-user"/>
                    </h:commandButton>
                    <h:commandButton id="btn-ChangeUserRoleAdmin"
                                     value="Phân quyền Admin"
                                     action="#{listUserBean.changeUserRole('Admin')}">
                        <p:ajax process="@form" update="table-user"/>
                    </h:commandButton>
                    <h:commandButton id="btn-ChangeUserRoleContributor"
                                     value="Phân quyền Contributor"
                                     action="#{listUserBean.changeUserRole('Contributor')}">
                        <p:ajax process="@form" update="table-user"/>
                    </h:commandButton>
                    <h:commandButton id="btn-ResetPassword"
                                     value="Đặt lại mật khẩu"
                                     action="#{listUserBean.resetPassword()}">
                        <p:ajax process="@form" update="table-user"/>
                    </h:commandButton>

                    <p:dataTable var="user"
                                 value="#{listUserBean.lazyUser}"
                                 rowKey="#{user.userId}"
                                 selection="#{listUserBean.selectedUser}"
                                 disabledSelection="#{user.userId == 4}"
                                 widgetVar="table-user"
                                 rows="10"
                                 paginator="true"
                                 lazy="true"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                                 currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records">
                        <p:column selectionMode="multiple" style="width:5%;text-align:center"/>
                        <p:column headerText="ID" style="width: 5%;text-align:center">
                            <h:outputText value="#{user.userId}" />
                        </p:column>
                        <p:column headerText="Username" style="width: 10%;">
                            <h:outputText value="#{user.username}" />
                        </p:column>
                        <p:column headerText="Password" style="width: 10%;">
                            <h:outputText value="#{user.password}" />
                        </p:column>
                        <p:column headerText="Full Name">
                            <h:outputText value="#{user.fullName}" />
                        </p:column>
                        <p:column headerText="Email">
                            <h:outputText value="#{user.email}" />
                        </p:column>
                        <p:column headerText="Phone">
                            <h:outputText value="#{user.phone}" />
                        </p:column>


                        <p:column filterBy="#{user.role}" filterMatchMode="exact" style="width: 10%;text-align:center">
                            <f:facet name="filter">
                                <p:selectOneMenu onchange="PF('table-user').filter()" styleClass="custom-filter">
                                    <f:selectItem itemLabel="All Role" itemValue="#{null}" noSelectionOption="true" />
                                    <f:selectItem itemLabel="Admin" itemValue="Admin" />
                                    <f:selectItem itemLabel="Contributor" itemValue="Contributor" />
                                </p:selectOneMenu>
                            </f:facet>
                            <h:outputText value="#{user.role}"/>
                        </p:column>

                        <p:column filterBy="#{user.userStatus}" filterMatchMode="exact" style="width: 10%;text-align:center">
                            <f:facet name="filter">
                                <p:selectOneMenu onchange="PF('table-user').filter()" styleClass="custom-filter">
                                    <f:selectItem itemLabel="All Status" itemValue="#{null}" noSelectionOption="true" />
                                    <f:selectItem itemLabel="Ban" itemValue="0" />
                                    <f:selectItem itemLabel="Active" itemValue="1" />
                                </p:selectOneMenu>
                            </f:facet>
                            <h:outputText value="Active" rendered="#{user.userStatus == '1'}"/>
                            <h:outputText value="Ban" rendered="#{user.userStatus == '0'}"/>
                        </p:column>

                    </p:dataTable>
                </h:form>
            </ui:define>
            <ui:define name="footer">
                <h:outputScript name="listuser.js" library="js" />
            </ui:define>
        </ui:composition>
    </body>
</html>
