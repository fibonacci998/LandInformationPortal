<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    </h:head>
    <h:body>
        <ui:composition template="/template/admin/adminLayout.xhtml">
            <ui:define name="content">
                <h:outputStylesheet name="manageRealEstateFeature.css" library="css" />
                <h:outputStylesheet name="bootstrap.min.css" library="css" />
                <div>
                    <h2>Danh sách thuộc tính</h2>
                    <h:commandButton id="buttonAddFeature" value="+ Thêm thuộc tính" type="button" />
                </div>
                <p:tabView id="view">
                    <p:tab title="Thuộc tính của Đất">
                        <p:panelGrid>
                            <div class="row">
                                <div class="col-md">
                                    <h:outputText style="font-weight: bold" value="Tên thuộc tính" /> 
                                </div>
                                <div class="col-md">
                                    <h:outputText style="font-weight: bold" value="Đơn vị" /> 
                                </div>
                                <div class="col-md">
                                    <h:outputText style="font-weight: bold" value="Tác vụ" /> 
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md">
                                    <h:outputText value="Diện tích" /> 
                                </div>
                                <div class="col-md">
                                    <h:outputText value="Mét vuông(m2)" /> 
                                </div>
                                <div class="col-md">
                                    <h:commandButton value="Edit" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter"/>
                                    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                                        <div class="modal-dialog modal-dialog-centered" role="document">
                                          <div class="modal-content">
                                            <div class="modal-header">
                                              <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                                              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                              </button>
                                            </div>
                                            <div class="modal-body">
                                              ...
                                            </div>
                                            <div class="modal-footer">
                                              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                              <button type="button" class="btn btn-primary">Save changes</button>
                                            </div>
                                          </div>
                                        </div>
                                      </div>
                                    <h:commandButton value="Delete" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter"/>
                                </div>
                            </div>
                        </p:panelGrid>
                    </p:tab>
                    <p:tab title="Thuộc tính của Nhà">
                        <p:panelGrid>
                            <div class="row">
                                <div class="col-md">
                                    <h:outputText style="font-weight: bold" value="Tên thuộc tính" /> 
                                </div>
                                <div class="col-md">
                                    <h:outputText style="font-weight: bold" value="Đơn vị" /> 
                                </div>
                                <div class="col-md">
                                    <h:outputText style="font-weight: bold" value="Tác vụ" /> 
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md">
                                    <h:outputText value="Diện tích" /> 
                                </div>
                                <div class="col-md">
                                    <h:outputText value="Mét vuông(m2)" /> 
                                </div>
                                <div class="col-md">
                                    <h:commandButton class="buttonEdit" value="Edit" type="button" />
                                    <h:commandButton class="buttonDelete" value="Delete" type="button" />
                                </div>
                            </div>
                        </p:panelGrid>
                    </p:tab>
                </p:tabView>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
